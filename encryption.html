      <b><form>
        <label for="message">Message:</label>
        <input type="text" id="message" name="message"><br><br>
  
        <label for="key">Encryption Key:</label>
        <input type="text" id="key" name="key"><br><br>
            <div class="encbtn">
        <button type="button" onclick="encrypt()">Encrypt</button><br><br>
    </div>
        <label for="encrypted-message">Encrypted Message:</label>

     <script>
        function encrypt() {
          // Get the values of the message and key inputs
          var message = document.getElementById("message").value;
          var key = document.getElementById("key").value;
  
          // Convert the key to a 256-bit key using SHA-256
          var key256 = CryptoJS.SHA256(key).toString(CryptoJS.enc.Hex).substring(0, 32);
  
          // Encrypt the message using AES-256 CBC mode with PKCS#7 padding
          var ciphertext = CryptoJS.AES.encrypt(message, key256, { mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 });
  
          // Update the value of the encrypted message input
          document.getElementById("encrypted-message").value = ciphertext.toString();
        }
      </script>
